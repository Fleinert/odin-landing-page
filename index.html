<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="logo">An awesome logo</div>
      <ul>
        <li>The good stuff</li>
        <li>The better stuff</li>
        <li>The best stuff</li>
      </ul>
    </div>
    <div class="hero-content">
      <h1>Awesome content found right here!</h1>
      <a>This is where the awesome stuff happens. No lorem ipsum stuff here, no madam!</a>
      <button>Submit Awesome</button>
      <img src="./images/awesome.jpg" alt="A picture taken from the back of a woman celebrating">
      <div class="image"></div>
      <!--Photo by <a href="https://unsplash.com/@coopery?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Mohamed Nohassi</a> on <a href="https://unsplash.com/photos/am053oKLDcA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
    </div>
    <div class="content">
      <h2>Awesome cards</h2>
      <div class="info-cards">
        <div class="card"></div>
        <div class="card-text"></div>>
        <div class="card"></div>
        <div class="card-text"></div>>
        <div class="card"></div>
        <div class="card-text"></div>>
        <div class="card"></div>
        <div class="card-text"></div>>
      </div>
      <div class="testimonial-section">
        <div class="testimonial"></div>
        <div class="credit"></div>
      </div>
      <div class="contact">
        <div class="contact-text"></div>
        <div class="button"></div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-text"></div>
    </div>
  </body>
</html>
